name: Start Render Service

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 03:00（台灣時間 11:00）開機
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Start Render service
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/start
